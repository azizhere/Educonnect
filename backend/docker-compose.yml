version: "3.9"
# Docker Compose configuration for Educonnect backend and MySQL database
services:
  backend:
    build: .
    container_name: educonnect-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: educonnect-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: educonnect
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
